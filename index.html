<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-container">
        <div class="slider"></div>
        <div class="header-fade"></div>
        <div class="slider-fade-left"></div>
        <div class="slider-fade-right"></div>
    </div>
    <header>
        <div class="logo-container">
            <img src="/images/logo.jpg" alt="Flatdango Logo" class="logo">
        </div>
        <h1>Flatdango Movie Theater</h1>
        <h2>Buy your tickets now</h2>
    </header>
    <div class="container">
        <aside>
            <h2>Movie Lineup</h2>
            <ul id="films" class="film-list"></ul>
        </aside>
        <main>
            <div id="movie-details" class="movie-details">
                <img id="poster" src="" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="title"></h2>
                    <p id="description"></p>
                    <p>Runtime: <span id="runtime"></span> mins</p>
                    <p>Showtime: <span id="showtime"></span></p>
                    <p>Available Tickets: <span id="available-tickets"></span></p>
                    <button id="buy-ticket" class="btn" type="button">Buy Ticket</button>
                    <button id="watch-trailer" class="btn">Watch Trailer</button>
                    <button id="edit-movie" class="btn">Edit Movie</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Structure -->
    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="trailer" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Edit Movie Dialog -->
    <div id="editDialog" class="modal hidden">
        <div class="modal-content">
            <span class="close-edit-dialog">&times;</span>
            <label for="movie-search">Which movie would you like to edit?</label>
            <input type="text" id="movie-search" placeholder="Type to search...">
            <ul id="search-results" class="dropdown-list"></ul>
        </div>
    </div>

    <!-- Edit Movie Modal -->
    <div id="editMovieModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-edit">&times;</span>
            <form id="edit-movie-form">
                <h2>Edit Movie</h2>
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required>
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" rows="3" required></textarea>
                <label for="edit-runtime">Runtime (mins):</label>
                <input type="number" id="edit-runtime" required>
                <label for="edit-showtime">Showtime:</label>
                <input type="text" id="edit-showtime" required>
                <label for="edit-capacity">Capacity:</label>
                <input type="number" id="edit-capacity" required>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
